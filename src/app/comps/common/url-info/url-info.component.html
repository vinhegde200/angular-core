<div id="_id_url_info_container" class="cls-url-info">
    <div class="cls-info-header">
        Company URL
    </div>
    <div class="cls-info-text">
        Creating URL according to your company's name
    </div>
    <div class="cls-info-url">
        <span>
            http://localhost:4200/#/
        </span>
        <input type="text" class="cls-url-text" [(ngModel)]="companycode" (ngModelChange)="valueChanged($event)">
        <i class="fa-solid fa-file"></i>
    </div>
</div>
